<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Perfil - FinanzApp</title>
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/pages/profile.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Finanz<span>App</span></h1>
        </div>
        <div class="navbar-menu"><a href="dashboard.html" class="navbar-item"><i
                    class="fas fa-home"></i><span>Dashboard</span></a><a href="accounts.html" class="navbar-item"><i
                    class="fas fa-wallet"></i><span>Cuentas</span></a><a href="transactions.html" class="navbar-item"><i
                    class="fas fa-exchange-alt"></i><span>Transacciones</span></a>
            <div class="navbar-hamburger" id="hamburger-menu"><i class="fas fa-bars"></i></div>
        </div>
    </nav>
    <div class="dropdown-menu" id="dropdown-menu"><a href="profile.html" class="dropdown-item active"><i
                class="fas fa-user"></i><span>Perfil</span></a><button class="dropdown-item" id="logout-btn"><i
                class="fas fa-sign-out-alt"></i><span>Cerrar sesión</span></button></div>
    <main class="profile-container">
        <header class="profile-header">
            <h2>Mi Perfil</h2>
            <p>Gestiona tu información personal</p>
        </header>
        <section class="profile-card">
            <div class="profile-avatar">
                <div class="avatar-placeholder"><i class="fas fa-user"></i></div>
            </div>
            <form id="profile-form" class="profile-form">
                <div class="form-grid">
                    <div class="form-group"><label for="profile-name"><i class="fas fa-user"></i> Nombre completo</label>
                        <div class="input-with-icon"><i class="fas fa-user"></i><input type="text" id="profile-name"
                                placeholder="Tu nombre completo" required autocomplete="off"></div>
                    </div>
                    <div class="form-group"><label for="profile-email"><i class="fas fa-envelope"></i> Correo
                            electrónico</label>
                        <div class="input-with-icon"><i class="fas fa-envelope"></i><input type="email"
                                id="profile-email" placeholder="tu@email.com" required autocomplete="off"></div>
                    </div>
                </div>
                <div class="password-section">
                    <h4>Cambiar Contraseña</h4>
                    <div class="form-grid">
                        <div class="form-group"><label for="new-password"><i class="fas fa-key"></i> Nueva
                                contraseña</label>
                            <div class="input-with-icon"><i class="fas fa-key"></i><input type="password"
                                    id="new-password" placeholder="Ingresa nueva contraseña"
                                    autocomplete="new-password"></div>
                        </div>
                        <div class="form-group"><label for="confirm-password"><i
                                    class="fas fa-check-circle"></i> Confirmar contraseña</label>
                            <div class="input-with-icon"><i class="fas fa-check-circle"></i><input type="password"
                                    id="confirm-password" placeholder="Confirma nueva contraseña"
                                    autocomplete="new-password"></div>
                        </div>
                    </div>
                    <div class="form-actions"><button type="button" class="btn btn-secondary"
                            id="cancel-btn">Cancelar</button><button type="submit" class="btn btn-primary"
                            id="save-btn"><i class="fas fa-save"></i> Guardar Cambios</button></div>
            </form>
        </section>
        <section class="account-info">
            <h3>Información de la Cuenta</h3>
            <div class="info-grid">
                <div class="info-item"><i class="fas fa-calendar-plus"></i>
                    <div class="info-content"><span class="info-label">Fecha de registro</span><span class="info-value"
                            id="register-date">--/--/----</span></div>
                </div>
                <div class="info-item"><i class="fas fa-database"></i>
                    <div class="info-content"><span class="info-label">Cuentas registradas</span><span
                            class="info-value" id="total-accounts">0</span></div>
                </div>
                <div class="info-item"><i class="fas fa-exchange-alt"></i>
                    <div class="info-content"><span class="info-label">Transacciones realizadas</span><span
                            class="info-value" id="total-transactions">0</span></div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/components/burguer.js"></script>
    <script src="./js/services/utils.js"></script>
    <script src="./js/services/api/api-client.js"></script>
    <script src="./js/pages/profile.js"></script>
</body>

</html>
